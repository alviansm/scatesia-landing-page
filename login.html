<!doctype html>
<html lang="en">
  <head>
    <!-- Required & optional meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="2Dev">

    <!-- CSS -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/fontawesome.css">

    <title>Registrasi - 2Dev</title>
  </head>
  <body>
  <!-- Form section -->
  <section id="registration" class="registration-page">
    <div class="main-container">
      <div class="box-title">
        <a href="./index.html" class="goto-main-page">
          <img src="./images/navbar-logo.png" alt="2Dev-Logo">
          <img src="./images/navbar-logo-text.png" alt="2Dev-logo-text">
        </a>
        <p class="title-description">
          Tim developer profesional untuk segala kebutuhan digital Anda
        </p>
      </div> <!-- End of .box-title -->
      <div class="box-registration">
        <div class="box-form">
          <div class="toogle">
            <div id="bg-btn"></div>
            <button class="btn-toogle btn-toogle--login">Masuk</button>
            <button class="btn-toogle btn-toogle--signup">Daftar</button>
          </div>
          <form id="login" class="input-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Kata Sandi" required>
            <div class="box-remember-me">
              <input type="checkbox" name="cb-remember-me" class="cb-remember-me">
              <label for="cb-remember-me" class="label-remember-me">Simpan akun</label>
            </div> 
            <div class="box-submit">
              <a href="#" class="text-link">Lupa password?</a>
              <button type="submit">Oke</button>
            </div>
          </form>
        </div> <!-- End of .box-form -->
        <div class="box-info">
          <button type="submit" class="btn-submit">Masuk dengan akun Google</button>    
          <button type="submit" class="btn-submit">Masuk dengan akun Facebook</button>  
          <button type="submit">Gabung Discord</button>
          <button type="submit">Daftar dengan email</button>
        </div> <!-- End of .box-info -->
      </div> <!-- End of .box-registration -->
    </div>
  </section><!-- End of registration sections-->
  </body>
</html>
